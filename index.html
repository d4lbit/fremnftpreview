<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" class="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title></head>


<body> 
  <main>
  <container class="container">
   
    <div class="card">
    <div class="cover"></div>
<div class="title"><a href="#">Equilibrium #3429</a></div>
<div class="text"><p>Our Equilibrium collection promotes balance and calm.</p></div>

<div class="lowertext"><img src="images/icon-ethereum.svg" alt="Ethereum" class="eth">0.041 ETH <span class="days"><img src="images/icon-clock.svg" alt="Time" class="time">3 days left</span></div>
<hr />
<div class="createdby"><img src="images/image-avatar.png" alt="Jules Wyvern" class="jwimg">Creation of <span class="jwname"><a href="#">Jules Wyvern</a></span></div>
   </div>
  </container>
</main>
</body>
